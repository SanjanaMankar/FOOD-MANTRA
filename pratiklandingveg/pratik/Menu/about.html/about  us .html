<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href=>
    <style>
        .about-us {
            margin-left: 60px;

        }

        body {
            background-color: black;
            background-image: url(./about.jpg/bga.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            
        }

        .about {
            font-weight: bolder;
            margin-top: 30px;
            margin-left: 35px;
            padding: 40px 0;
            text-align: center;
            color:black;
            font-size: 2rem;
        
            
            
        }

        .team-container1{
            padding-bottom: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        .team-container2{
            padding-bottom: 10px;
            padding :10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .team-member {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            
        }

        .team-member:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .team-member:hover img {
            transform: scale(1.1);
        }

        .heading {
            height: 70px;
            width: 100;
            display:flex ;
            justify-content: space-evenly;
            margin-left: auto;
        }

        .member {
            color: black;
            text-align: center;
            font-size: 1.5rem;
            text-transform: capitalize;



        }

        .member1 {
            color:white;
            text-align: center;
            font-size: 2rem;
            text-transform: capitalize;
        }

        .nd {
            position: relative;
            display: flex;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="about-us">
        <h1 class="about">About Us</h1>
    </div>
    <div class="team-container1">

        <div class="team-member">
            <img src="./about.jpg/pratik.png" alt="Member 1">
        </div>
        <div class="team-member">
            <img src="./about.jpg/vaishu.jpg" alt="Member 2">
        </div>
        </div>

        <div class="heading">
            <h1 class="member">Pratik Yergude <br>Frontend Developer</h1>
            <h1 class="member"> Vaishnavi Manmode <br>Frontend Developer</h1>
            


        </div>
        <div class="team-container2">
        <div class="team-member">
            <img src="./about.jpg/tanavip.jpg" alt="Member 3">
        </div>
        <div class="team-member">
            <img src="./about.jpg/sanjana.png" alt="Member 3">
        </div>

    </div>
    <div class="heading">
        <h1 class="member">Tanavi Talhan <br>Frontend Developer</h1>
        <h1 class="member"> Sanjana Mankar <br>Frontend Developer</h1>
        


     </div>
    


</body>

</html>
