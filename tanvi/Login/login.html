<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="bg-image">
        <div class="overlay">
            <h1 class="text">LOGIN!!</h1>
            <div class="container d-flex justify-content-right align-items-right vh-100">
                <div class="form-card">
                    <h6 class="text-center">Don't have an account yet? <span class="underline-text"><a href="../Create/Create.html">Sign Up</a></span></h6>
                    <form id="login-form" action="welcome.html" method="POST" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword5" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="inputPassword5" class="form-control" name="password" aria-describedby="passwordHelpBlock" required>
                                <span class="input-group-text toggle-password" onclick="togglePasswordVisibility('inputPassword5')">
                                    <i class="fas fa-eye" id="togglePasswordIcon1"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="../Forgot/Forgot.html" class="forgot-password-link">Forgot Password?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
