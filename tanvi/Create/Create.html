<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bg-image">
        <div class="overlay">
            <div class="container d-flex justify-content-right align-items-right vh-100">
                <div class="form-card">
                    <h2 class="text-center">Create New Account</h2>
                    <form id="signup-form" action="welcome.html" method="POST" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword5" class="form-label">Password:</label>
                            <div class="input-group">
                                <input type="password" id="inputPassword5" class="form-control" name="password" aria-describedby="passwordHelpBlock" required>
                                <span class="input-group-text toggle-password" onclick="togglePasswordVisibility('inputPassword5')">
                                    <i class="fas fa-eye" id="togglePasswordIcon1"></i>
                                </span>
                            </div>
                            <div id="passwordHelpBlock" class="form-text">
                                Password must be 8-20 characters long, contain letters and numbers, and have no spaces or special characters.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password:</label>
                            <div class="input-group">
                                <input type="password" id="confirm-password" class="form-control" name="confirm-password" required>
                                <span class="input-group-text toggle-password" onclick="togglePasswordVisibility('confirm-password')">
                                    <i class="fas fa-eye" id="togglePasswordIcon2"></i>
                                </span>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                        <div id="message" class="error mt-3"></div>
                    </form>
                    <p class="login-link text-center mt-3">Already registered? <a href="../Login/login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="./Create.js"></script>
</body>
</html>
