<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Forgot.css">
</head>
<body>
    <div class="bg-image">
        <div class="overlay">
            <div class="container d-flex justify-content-left align-items-center ">
                <div class="form-card mx-5">
                    <form id="login-form" action="welcome.html" method="POST" onsubmit="return validateForm()">
                        <h3 class="text">FORGOT PASSWORD?</h3>
                        <h6 class="text-center">You can reset your password here?</h6>
                        <div class="mb-3">
                            <label for="username" class="form-label">Email:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn" w-100 style="background-color: rgb(32, 195, 81);" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
